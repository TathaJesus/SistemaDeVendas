<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Excluir Cliente</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body class="bg-light">

    <div class="container mt-5">

      <div class="row justify-content-center">
        <div class="col-md-8">

          <div class="card shadow-sm border-0">

            <div class="card-header bg-danger text-white">
              <h4 class="mb-0">Excluir Cliente</h4>
            </div>

            <div class="card-body">

              <div class="alert alert-danger">
                <p>
                  Tem certeza que deseja excluir o cliente?
                  <strong th:text="${cliente.nomeCompleto}"></strong>?
                </p>
              </div>

              <table class="table table-striped table-bordered rounded">
                <tr>
                  <th>Nome Completo</th>
                  <td th:text="${cliente.nomeCompleto}"></td>
                </tr>
                <tr>
                  <th>E-mail</th>
                  <td th:text="${cliente.email}"></td>
                </tr>
                <tr>
                  <th>CPF</th>
                  <td th:text="${cliente.cpf}"></td>
                </tr>
                <tr>
                  <th>Telefone</th>
                  <td th:text="${cliente.telefone}"></td>
                </tr>
                <tr>
                  <th>Endereço</th>
                  <td>
                    <span th:text="${cliente.logradouro} + ', ' + ${cliente.numero}"></span><br />
                    <span th:if="${cliente.complemento}" th:text="${cliente.complemento} + ' - '"></span>
                    <span th:text="${cliente.bairro}"></span><br />
                    <span th:text="${cliente.cidade} + '/' + ${cliente.uf}"></span><br />
                    <span th:text="'CEP: ' + ${cliente.cep}"></span>
                  </td>
                </tr>
              </table>

              <form th:action="@{/clientes/delete/{id}(id=${cliente.id})}" method="post" class="mt-4">
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-danger px-4">
                    Confirmar Exclusão
                  </button>

                  <a th:href="@{/clientes}" class="btn btn-secondary px-4">
                    Cancelar
                  </a>
                </div>
              </form>

            </div>

          </div>

        </div>
      </div>

    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
