<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Vendas</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ececec 0%, #e2e2e2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .login-title {
            color: #495057;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #e4e4e4;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #3d3d3d 0%, #3d3d3d 100%);
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-weight: 500;
            width: 100%;
            color: white;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-1px);
            color: white;
        }
        .alert {
            border-radius: 6px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <h3 class="login-title">üè™ Sistema de Vendas</h3>
                    
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label class="form-label fw-medium">Usu√°rio:</label>
                            <input type="text" name="username" class="form-control" 
                                   placeholder="Digite seu usu√°rio" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium">Senha:</label>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Digite sua senha" required>
                        </div>

                        <button type="submit" class="btn btn-login">Entrar no Sistema</button>
                    </form>

                    <div class="mt-3">
                        <div th:if="${param.error}" class="alert alert-danger">
                            ‚ö†Ô∏è Usu√°rio ou senha inv√°lidos.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            ‚úÖ Voc√™ saiu com sucesso.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
